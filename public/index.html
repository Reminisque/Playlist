<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playlist</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz|Satisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Playlist app -->
    <div class="app-grid" id="player">
        <!-- Heading Icon -->
        <div class="app-grid-navbar">
            <nav class="navbar">
                <h1 class="mx-auto">
                    Node Playlist
                </h1>                
            </nav>
        </div>
        <div class="app-grid-sidebar px-2 text-center rounded-right" id="side">
            <div class="pb-3" id="side-menu">
                
                <div id="upload-btn">
                    <input type="file" id="upload-song">
                    <label for="upload-song" class="iconClick"><i class="fas fa-plus-circle fa-3x"></i></label>
                </div>
                <button type="button" class="btn btn-lg" data-toggle="button"
                    aria-pressed="false" id="shuffle-button">
                    <i class="fas fa-random"></i>
                </button>
                <button type="button" class="btn btn-lg" data-toggle="button"
                    aria-pressed="false" id="repeat-button">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div id="song-playlist"></div>
        </div>
        <div class="app-grid-content" id="content">
            <canvas id="analyserCanvas"></canvas>
            <audio id="audio" type="audio/mpeg"></audio>
        </div>
        <div class="app-grid-playmenu" id="playmenu">
            <nav class="navbar">
                <div class="iconClick mx-auto">
                        <i class="fas fa-backward fa-2x" id="bwd-button"></i>
                        <i class="fas fa-play-circle fa-2x" id="play-button"></i>
                        <i class="fas fa-forward fa-2x" id="fwd-button"></i>
                </div>
                <div class="ml-auto">
                        <i class="fas fa-volume-up fa-2x mr-2"></i>
                        <input type="range" id="vol-control" min="0" max="50" step="1" value="50"></input>
                    </div>
            </nav>
        </div>
    </div>

    <div id="pop-msg" class="bottom left show">Something</div>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Bootstrap Javascript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="client.js"></script>
</body>

</html>
