<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playlist</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Satisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Playlist app -->
    <div class="app-grid" id="player">
        <!-- Heading Icon -->
        <nav class="app-grid-navbar navbar">
            <div class="brand mx-auto">
                Node Playlist
            </div>
        </nav>
        <div class="app-grid-sidebar text-center rounded-right" id="side">
            <div class="pb-3" id="side-menu">
                <div id="upload-btn">
                    <input type="file" id="upload-song">
                    <label for="upload-song" class="iconClick">
                        <i class="fas fa-plus-circle fa-3x"></i>
                    </label>
                </div>
                <button type="button" class="btn btn-lg" data-toggle="button"
                        aria-pressed="false" id="shuffle-button">
                    <i class="fas fa-random"></i>
                </button>
                <button type="button" class="btn btn-lg" data-toggle="button"
                        aria-pressed="false" id="repeat-button">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div id="song-playlist"></div>
        </div>
        <div class="app-grid-content" id="content">
            <canvas id="analyserCanvas"></canvas>
            <audio id="audio" type="audio/mpeg" preload="auto"></audio>
        </div>
        <div class="app-grid-playmenu" id="playmenu">
            <div id="song-controls" class="text-center">
                <i class="fas fa-backward controls-lg iconClick" id="bwd-button"></i>
                <i class="fas fa-play-circle controls-lg iconClick" id="play-button"></i>
                <i class="fas fa-forward controls-lg iconClick" id="fwd-button"></i>
            </div>
            <div id="song-volume" class="controls">
                <i class="fas fa-volume-up align-middle"></i>
                <input type="range" id="vol-control" class="align-middle" min="0" max="50" step="1" value="50">
            </div>
            <div id="song-time" class="controls">
                <span id="song-curr-time">0:00</span>
                /
                <span id="song-duration">0:00</span>
            </div>
            <div id="song-seek" class="controls">
                <input type="range" id="seekbar" class="align-middle" min="0" max="0" step="1" value="1">
            </div>
        </div>
        <div id="visualizers" class="vis-group">
            <div class="vis-title">Visualizers</div>
            <div class="vis-choice">
                <input type="radio" name="visualizer" id="mirr-bar-vis" value="mirroredBar" checked>
                <label for="mirr-bar-vis">Mirrored Bars</label>
            </div>
            <div class="vis-choice">
                <input type="radio" name="visualizer" id="full-bar-vis" value="fullBar">
                <label for="full-bar-vis">Full Bars</label>
            </div>
            <div class="vis-choice">
                <input type="radio" name="visualizer" id="mirr-space-bar-vis" value="mirroredSpacedBars">
                <label for="mirr-space-bar-vis">Mirrored Spaced Bars</label>
            </div>
            <div class="vis-choice">
                <input type="radio" name="visualizer" id="full-cir-vis" value="fullCircle" >
                <label for="full-cir-vis">Full Circle</label>
            </div>
            <div class="vis-choice">  
                <input type="radio" name="visualizer" id="mirr-cir-y-vis" value="mirroredCircleY">
                <label for="mirr-cir-y-vis">Mirrored Circle Y </label>
            </div>
            <div class="vis-choice">
                <input type="radio" name="visualizer" id="flip-cir-x-vis" value="flippedCircleX">
                <label for="flip-cir-x-vis">Flipped Circle X</label>
            </div>
        </div>
    </div>

    <div id="pop-msg" class="show">Something</div>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Bootstrap Javascript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="client.js"></script>
</body>

</html>
