<!DOCTYPE html>

<head>
    <title>Playlist</title>
    <!-- AngularJS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- Font Awesome CDN -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- Bootstrap 4 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Heading Icon -->
    <nav class="navbar">
        <div class="container">
            <h1 class="mx-auto">
                <i class="fas fa-headphones fa-2x"></i>
            </h1>
        </div>
    </nav>
    <!-- Playlist app -->
    <div class="container app-grid" id="player">
        <div class="app-grid-sidebar p-1 text-center rounded-right" id="side">
            <div class="pb-3" id="side-menu">
                <button type="button" class="btn btn-lg" id="add-button">
                    <i class="fas fa-plus"></i>
                </button>
                <button type="button" class="btn btn-lg" data-toggle="button"
                    aria-pressed="false" id="shuffle-button">
                    <i class="fas fa-random"></i>
                </button>
                <button type="button" class="btn btn-lg" data-toggle="button"
                    aria-pressed="false" id="repeat-button">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div id="song-playlist"></div>
        </div>
        <div class="app-grid-content" id="content">
            <canvas id="analyserCanvas"></canvas>
        </div>
        <div class="app-grid-playmenu p-4" id="playmenu">
            <nav class="navbar">
                <div class="iconClick abs-center-x">
                    <i class="fas fa-backward fa-4x" id="bwd-button"></i>
                    <i class="fas fa-pause-circle fa-4x" id="play-button"></i>
                    <i class="fas fa-forward fa-4x" id="fwd-button"></i>
                </div>
                <div class="ml-auto">
                    <i class="fas fa-volume-up fa-2x mr-2"></i>
                    <input type="range" id="vol-control" min="0" max="50" step="1" value="50"></input>
                </div>
            </nav>
        </div>
    </div>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
