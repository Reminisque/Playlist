<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playlist</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz|Satisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- Playlist app -->
    <div class="app-grid" id="player">
        <!-- Heading Icon -->
        <div class="app-grid-navbar">
            <nav class="navbar">
                <h1 class="mx-auto">
                    <p>Node Playlist</p>
                </h1>                
            </nav>
        </div>
        <div class="app-grid-sidebar px-2 text-center rounded-right" id="side">
            <div class="pb-3" id="side-menu">
                <form class="upload-btn">
                    <input type="file" id="upload-song">
                    <label for="upload-song"><i class="fas fa-plus-circle fa-3x"></i></label>
                </form>
                <button type="button" class="btn btn-lg" data-toggle="button"
                    aria-pressed="false" id="shuffle-button">
                    <i class="fas fa-random"></i>
                </button>
                <button type="button" class="btn btn-lg" data-toggle="button"
                    aria-pressed="false" id="repeat-button">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div id="song-playlist"></div>
        </div>
        <div class="app-grid-content" id="content">
            <canvas id="analyserCanvas"></canvas>
            <audio id="audio"></audio>
        </div>
        <div class="app-grid-playmenu" id="playmenu">
            <nav class="navbar">
                <div class="iconClick mx-auto">
                        <i class="fas fa-backward fa-2x" id="bwd-button"></i>
                        <i class="fas fa-play-circle fa-2x" id="play-button"></i>
                        <i class="fas fa-forward fa-2x" id="fwd-button"></i>
                </div>
                <div class="ml-auto">
                        <i class="fas fa-volume-up fa-2x mr-2"></i>
                        <input type="range" id="vol-control" min="0" max="50" step="1" value="50"></input>
                    </div>
            </nav>
        </div>
    </div>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>

</html>
